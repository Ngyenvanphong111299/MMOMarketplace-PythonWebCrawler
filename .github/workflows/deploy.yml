name: CI/CD Python Web Scraping Docker Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  IMAGE_NAME: python-webscraping

jobs:
  build-test-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm -d --name test-container -p 8000:8000 \
            -e API_KEY=XzEcSl7aaW7wfeyxW74IGpGDBcM4noaO \
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          sleep 15
          
          # Test root endpoint
          echo "Testing root endpoint..."
          curl -f http://localhost:8000/ || exit 1
          
          # Test API key authentication
          echo "Testing API key authentication..."
          # Should fail without API key
          curl -f http://localhost:8000/api/listings?type=openai.com 2>&1 | grep -q "401" || exit 1
          
          # Should success with API key
          curl -f http://localhost:8000/api/listings?type=openai.com \
            -H "X-API-Key: XzEcSl7aaW7wfeyxW74IGpGDBcM4noaO" || exit 1
          
          docker stop test-container
          echo "âœ… All tests passed!"

  deploy:
    name: Deploy to Ubuntu Server
    needs: build-test-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            echo "Restarting container..."
            docker compose -f docker-compose.yml up -d
            echo "Deployment complete!"

