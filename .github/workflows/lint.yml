name: Lint và Code Quality

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort mypy
      
      - name: Check code formatting với Black
        run: |
          black --check app.py app/ || echo "⚠️ Code formatting issues found"
        continue-on-error: true
      
      - name: Check imports với isort
        run: |
          isort --check-only app.py app/ || echo "⚠️ Import sorting issues found"
        continue-on-error: true
      
      - name: Lint với flake8
        run: |
          flake8 app.py app/ --max-line-length=120 --extend-ignore=E203,W503 || true
        continue-on-error: true

