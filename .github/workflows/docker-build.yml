name: Docker Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

env:
  IMAGE_NAME: python-web-scraping

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm -d --name test-container -p 8000:8000 \
            -e API_KEY=XzEcSl7aaW7wfeyxW74IGpGDBcM4noaO \
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          sleep 15
          
          # Test root endpoint
          echo "Testing root endpoint..."
          curl -f http://localhost:8000/ || exit 1
          
          # Test API key authentication
          echo "Testing API key authentication..."
          # Should fail without API key
          curl -f http://localhost:8000/api/listings?type=openai.com 2>&1 | grep -q "401" || exit 1
          
          # Should success with API key
          curl -f http://localhost:8000/api/listings?type=openai.com \
            -H "X-API-Key: XzEcSl7aaW7wfeyxW74IGpGDBcM4noaO" || exit 1
          
          docker stop test-container
          echo "âœ… All tests passed!"

