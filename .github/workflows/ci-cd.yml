name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

env:
  IMAGE_NAME: python-web-scraping
  REGISTRY: ghcr.io
  # REGISTRY_USERNAME sáº½ Ä‘Æ°á»£c set tá»« secrets

jobs:
  build-and-test:
    name: Build vÃ  Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Lint vá»›i flake8 (optional)
        run: |
          pip install flake8
          # Chá»‰ cháº¡y náº¿u cÃ³ file .flake8 hoáº·c setup.cfg
          # flake8 app.py app/ || true
        continue-on-error: true
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm -d --name test-container -p 8000:8000 ${{ env.IMAGE_NAME }}:test
          sleep 10
          # Test health check
          docker ps | grep test-container
          # Test API endpoint
          curl -f http://localhost:8000/ || exit 1
          docker stop test-container
      
      - name: Test API vá»›i API Key
        run: |
          docker run --rm -d --name test-api -p 8000:8000 \
            -e API_KEY=XzEcSl7aaW7wfeyxW74IGpGDBcM4noaO \
            ${{ env.IMAGE_NAME }}:test
          sleep 10
          # Test public endpoint
          curl -f http://localhost:8000/ || exit 1
          # Test protected endpoint khÃ´ng cÃ³ API key (should fail)
          curl -f http://localhost:8000/api/listings?type=openai.com && exit 1 || true
          # Test protected endpoint cÃ³ API key (should success)
          curl -f http://localhost:8000/api/listings?type=openai.com \
            -H "X-API-Key: XzEcSl7aaW7wfeyxW74IGpGDBcM4noaO" || exit 1
          docker stop test-api

  build-and-push:
    name: Build vÃ  Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image digest
        run: echo "Image pushed vá»›i digest: ${{ steps.meta.outputs.digest }}"

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment:
      name: production
      url: ${{ secrets.DEPLOY_URL || 'http://your-server:8000' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # Login vÃ o GitHub Container Registry
            echo "${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ secrets.GHCR_USERNAME || github.actor }} --password-stdin
            
            # Pull image má»›i nháº¥t
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest
            
            # Dá»«ng vÃ  xÃ³a container cÅ©
            docker stop python-web-scraping || true
            docker rm python-web-scraping || true
            
            # Cháº¡y container má»›i
            docker run -d \
              --name python-web-scraping \
              --restart unless-stopped \
              -p ${{ secrets.DEPLOY_PORT || 8000 }}:8000 \
              -v ${{ secrets.DATA_VOLUME_PATH || '/app/data' }}:/app/mycrawler/data \
              -e API_KEY="${{ secrets.API_KEY }}" \
              -e RATE_LIMIT_PER_MINUTE="${{ secrets.RATE_LIMIT_PER_MINUTE || '60' }}" \
              -e ALLOWED_ORIGINS="${{ secrets.ALLOWED_ORIGINS || 'http://localhost:3000' }}" \
              -e ALLOWED_DOMAINS="${{ secrets.ALLOWED_DOMAINS || 'openai.com,techcrunch.com,anthropic.com,adobe.com' }}" \
              ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest
            
            # Cleanup old images
            docker image prune -f
            
            # Kiá»ƒm tra container Ä‘ang cháº¡y
            sleep 5
            docker ps | grep python-web-scraping || exit 1
            
            echo "âœ… Deploy thÃ nh cÃ´ng!"
      
      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # Äá»£i container khá»Ÿi Ä‘á»™ng
            sleep 10
            
            # Test health check
            curl -f http://localhost:${{ secrets.DEPLOY_PORT || 8000 }}/ || exit 1
            
            echo "âœ… Health check passed!"
      
      - name: Deploy notification
        run: |
          echo "## ðŸš€ Deploy thÃ nh cÃ´ng!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** ${{ secrets.SSH_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ secrets.DEPLOY_URL || 'http://your-server:8000' }}" >> $GITHUB_STEP_SUMMARY

